<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explore Japanese Foods</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light" id="body">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="mb-0">Japanese Foods 🍱</h1>
      <div>
        <button class="btn btn-secondary me-2" onclick="toggleDarkMode()">🌙 Dark Mode</button>
        <button class="btn btn-outline-danger" onclick="clearResults()">🗑️ Clear</button>
      </div>
    </div>

    <div class="input-group mb-4">
      <input type="text" id="searchInput" class="form-control" placeholder="Search for a Japanese dish...">
      <button class="btn btn-primary" onclick="searchJapaneseFood()">Search</button>
    </div>

    <div id="results" class="row g-4"></div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
